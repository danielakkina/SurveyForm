<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Feedback Form</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="satisfaction">How satisfied are you with our service?</label>
            <select id="satisfaction" name="satisfaction" required>
                <option value="">Select...</option>
                <option value="very_satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
                <option value="very_dissatisfied">Very Dissatisfied</option>
            </select>

            <label for="feedback">Additional Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Your comments..."></textarea>

            <fieldset>
                <legend>Would you recommend us to a friend?</legend>
                <label>
                    <input type="radio" name="recommend" value="yes" required> Yes
                </label>
                <label>
                    <input type="radio" name="recommend" value="no"> No
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
